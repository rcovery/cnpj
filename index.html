<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Consulta de CNPJ</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		.block {
			background: #dff7ff;
			width: 200px;
			box-sizing: border-box;
			padding: 8px;
			border-radius: 5px;
    		border-bottom: solid 2px #4290b1;
		}
		.block + .block {
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div id="app">
		<form @submit="sendCnpj" onsubmit="return false">
			<input type="text" id="cnpj" minlength="14" maxlength="18" name="cnpj">
			<button type="submit">Realizar consulta</button>
		</form>

		<div class="block" v-for="item in Object.keys(response)">
			<p style="font-family: monospace;">{{ filter(item) }}</p>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
	<script src="script.js"></script>
</body>
</html>
